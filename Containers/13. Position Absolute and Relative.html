<!DOCTYPE html>
<html>
    <head>
        <title>Position Absolute and Relative</title>
    </head>
    <body style="height: 3000px; padding-top: 60px; padding-left: 80px;">
        

        <div style=" background-color: black; color: white;

            position: fixed;
            top: 0px;
            left: 0px;
            right: 0px;
            bottom: 100px;
            height: 50px;
            z-index: 2;

        ">header</div>


        <div style="background-color: green; color: white;

            position: fixed;
            bottom: 0px;
            left: 0px;
            top: 50px;
            width: 72px;

        ">side bar
            <div style="background-color: red; color: white; padding: 1px;

                position: absolute;
                right: 0;
                top: 0;
                z-index: 1;

            ">X</div>
        </div>


        <div style="background-color: brown; color: white;

            position: absolute;    
            right: 10px;
            top: 35px;
            z-index: 3;

        ">absolute</div>


        <div style="background-color: lightblue;

            position: static;
            height: 200px;
            width: 200px;
            
        ">div 1</div>


        <div style="background-color: lightpink;

            position: relative;
            height: 200px;
            width: 200px;
            
        ">div 2
            <div style="background-color: black; color: white;

                position: absolute;
                bottom: 10px;
                right: 10px;
                z-index: 1;

            ">5:00</div>
        </div>


    </body>
</html>
