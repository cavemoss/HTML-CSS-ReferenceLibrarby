<!DOCTYPE html>
<html>
    <head>
        <title>Flexbox</title>
    </head>
    <body style="padding-bottom: 1000px;">


        <div style="
            display: flex;
            flex-direction: row;
        ">
            <div style="background-color: lightblue;">div1 text</div>
            <div style="background-color: lightpink;">div2 <p>text</p></div>
        </div>


        <div style="margin-top: 30px;

            display: flex;
            flex-direction: row;
        ">
            <div style="background-color: lightblue; width: 100px">div1: 100px</div>
            <div style="background-color: lightpink; flex: 1">div2: flex 1<p>text</p></div>
        </div>


        <div style="margin-top: 30px;

            display: flex;
            flex-direction: row;            
        ">
            <div style="background-color: lightblue; width: 100px">div1: 100px</div>
            <div style="background-color: lightpink; flex: 1">div2: flex 1<p>text</p></div>
            <div style="background-color: lightblue; flex: 2">div3: flex 2</div>
        </div>


        <div style="margin-top: 30px; height: 70px; border-width: 2px; border-style: solid; border-color: grey;

            display: flex;
            flex-direction: row;
            justify-content: end;           
        ">
            <div style="background-color: lightblue; width: 100px">div1: 100px</div>
            <div style="background-color: lightpink; width: 100px">div2: 100px<p>text</p></div>
            <div style="background-color: lightblue; width: 100px">div3: 100px</div>
        </div>


        <div style="margin-top: 30px; height: 70px; border-width: 2px; border-style: solid; border-color: grey;

            display: flex;
            flex-direction: row;
            justify-content: space-between;            
        ">
            <div style="background-color: lightblue; width: 100px">div1: 100px</div>
            <div style="background-color: lightpink; width: 100px">div2: 100px<p>text</p></div>
            <div style="background-color: lightblue; width: 100px">div3: 100px</div>
        </div>


        <div style="margin-top: 30px; height: 70px; border-width: 2px; border-style: solid; border-color: grey;

            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
        ">
            <div style="background-color: lightblue; width: 100px">div1: 100px</div>
            <div style="background-color: lightpink; width: 100px">div2: 100px</div>
            <div style="background-color: lightblue; width: 100px">div3: 100px</div>
        </div>


    </body>
</html>
