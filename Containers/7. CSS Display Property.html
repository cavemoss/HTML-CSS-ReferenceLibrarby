<!DOCTYPE html>
<html>
  <head>
    <title>CSS Display Property</title>
    <style>
      .thumbnail{
        width: 300px;
        display: block;
      }
      .video-title{
        width: 300px;
      }
      .video-author, .video-stats{
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <img src="(path)/Bison_Steak.webp" class="thumbnail">
    <p class="video-title">Yume 2kki OST - Sandstone Brick Maze (Extended)</p>
    <p class="video-author">Borb</p>
    <p class="video-stats">567 views &#183; 2 days ago</p>
  </body>
</html>
